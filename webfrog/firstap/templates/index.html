<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
        background: 	#BC8F8F;
        color: #fff;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
            padding: 10px;
        }
        .form-text {
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Заполните форму</h2>
        <form method="POST" enctype="multipart/form-data" class="row g-3">
            {% csrf_token %}
            <div class="forms">
                {% for field in form %}
                    <div class="row mb-3 align-items-center">
                        <div class="col-md-3 text-end">
                            <label class="form-label">{{ field.label_tag }}</label>
                        </div>
                        <div class="col-md-6">
                            {{ field }}
                            <div class="form-text">{{ field.help_text }}</div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-secondary px-4 py-2">Отправить</button>
            </div>
        </form>
    </div>
</body>
</html>
